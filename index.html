<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Flag</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="super-container">
      <main class="game-container">
        <div class="solution-section">
          <div class="solution-container">
            <p class="solution-text">?</p>
          </div>
        </div>
        <div class="flag-section">
          <div class="flag-container">
            <img class="flag-img" src="" alt="" />
          </div>
        </div>

        <div class="controls-container">
          <div class="form-container">
            <form action="" class="guess-form">
              <div class="form-header-bar">
                <div class="form-label-container">
                  <label class="form-label" for="guess">Guess the flag</label>
                </div>
                <div class="player-stats-container">
                  <p class="hp-container">
                    HP: <span class="hp-value">60</span>
                  </p>
                  <p class="score-container">
                    Score: <span class="score-value">0</span>
                  </p>
                </div>
              </div>
              <!-- FORM-HEADER-BAR ENDING -->
              <div class="input-container">
                <input
                  autocomplete="off"
                  placeholder="Type your answer..."
                  class="guess-input"
                  type="text"
                  name="guess"
                  id="guess"
                  autofocus
                />
              </div>

              <div class="form-buttons-container">
                <div class="form-button submit-button" type="submit">
                  <div class="button-symbol">⏎</div>
                  <div class="button-text">Submit</div>
                </div>
                <div class="form-button skip-button" type="button">
                  <div class="button-symbol">⇥</div>
                  <div class="button-text">Skip</div>
                </div>
              </div>
            </form>
          </div>

          <div class="hints-container">
            <p class="hint hint-1"></p>
            <p class="hint hint-2"></p>
            <p class="hint hint-3"></p>
            <p class="hint hint-4"></p>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
