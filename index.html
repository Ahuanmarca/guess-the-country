<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Flag</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="super-container">
      <div class="game-container">
        <header>
          <h1>Guess The Flag</h1>
        </header>
        <main>
          <div class="flag-div">
            <img class="flag-img" src="" alt="" />
          </div>
          <form action="" class="guess-form">
            <label for="guess">Your guess</label>
            <input class="guess-input" type="text" name="guess" id="guess" autofocus />
            <button type="submit">Submit</button>
          </form>

          <div class="hint-buttons">
            <div class="hint-button-container">
              <button class="hint-button hint-button-1">Hint</button>
            </div>
            <div class="hint-button-container">
              <button class="hint-button hint-button-2">Hint</button>
            </div>
            <div class="hint-button-container">
              <button class="hint-button hint-button-3">Hint</button>
            </div>
            <div class="hint-button-container">
              <button class="hint-button hint-button-4">Hint</button>
            </div>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
